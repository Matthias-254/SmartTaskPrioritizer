<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4" th:text="${task.id} == null ? 'New Task' : 'Edit Task'">New Task</h1>

    <form th:action="@{/tasks}" th:object="${task}" method="post" class="col-6">

        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Title</label>
            <input class="form-control" th:field="*{title}">
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Deadline</label>
            <input class="form-control" type="date" th:field="*{deadline}">
            <div class="text-danger" th:if="${#fields.hasErrors('deadline')}" th:errors="*{deadline}">Error</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Urgency</label>
            <select class="form-select" th:field="*{urgency}">
                <option value="" disabled>Select urgency</option>
                <option value="LOW">Low</option>
                <option value="MEDIUM">Medium</option>
                <option value="HIGH">High</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('urgency')}" th:errors="*{urgency}">Error</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Category</label>
            <select class="form-select" th:field="*{category}">
                <option value="">(Optional)</option>
                <option value="SCHOOL">School</option>
                <option value="WORK">Work</option>
                <option value="PERSONAL">Personal</option>
                <option value="HOBBY">Hobby</option>
            </select>
        </div>

        <button class="btn btn-primary" type="submit">Save</button>
        <a class="btn btn-secondary" th:href="@{/tasks}">Cancel</a>
    </form>
</div>
</body>
</html>
