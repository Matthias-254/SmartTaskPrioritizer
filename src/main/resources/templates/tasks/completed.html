<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Completed Tasks</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">Completed Tasks</h1>

    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}">Success message</div>

    <p class="text-muted">These are tasks you have already completed.</p>

    <a class="btn btn-outline-secondary mb-3" th:href="@{/tasks}">‚Üê Back to open tasks</a>

    <table class="table table-striped" th:if="${!#lists.isEmpty(tasks)}">
        <thead>
        <tr>
            <th>Title</th>
            <th>Deadline</th>
            <th>Priority</th>
            <th>Category</th>
            <th>Priority Score</th>
            <th>Completed At</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.title}"></td>
            <td th:text="${task.deadline}"></td>
            <td th:text="${task.urgency}">HIGH</td>
            <td th:text="${task.category}">SCHOOL</td>
            <td>
                <span th:text="${task.priorityScore}" th:class="'badge ' + (${task.priorityScore} >= 8 ? 'bg-danger' : (${task.priorityScore} >= 5 ? 'bg-warning text-dark' : 'bg-success'))">10</span>
            </td>
            <td th:text="${#temporals.format(task.updatedAt, 'HH:mm dd/MM/yyyy')}"></td>
        </tr>
        </tbody>
    </table>

    <p th:if="${#lists.isEmpty(tasks)}" class="text-muted">No completed tasks yet.</p>
</div>
</body>
</html>
