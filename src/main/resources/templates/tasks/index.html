<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Smart Task Prioritizer</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">Smart Task Prioritizer</h1>

    <a class="btn btn-primary mb-3" th:href="@{/tasks/new}">New Task</a>

    <p class="text-muted">This is your current task list, ordered by priority.</p>

    <table class="table table-striped" th:if="${!#lists.isEmpty(tasks)}">
        <thead>
        <tr>
            <th>Title</th>
            <th>Deadline</th>
            <th>Priority</th>
            <th>Completed</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.title}">Title</td>
            <td th:text="${task.deadline}">2025-01-01</td>
            <td th:text="${task.priorityScore}">10</td>
            <td>
                <span th:text="${task.completed} ? 'Yes' : 'No'">No</span>
            </td>
            <td>
                <form th:if="${!task.completed}"
                      th:action="@{'/tasks/' + ${task.id} + '/complete'}"
                      method="post">
                    <button class="btn btn-sm btn-success" type="submit">Complete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${#lists.isEmpty(tasks)}">
        <p class="text-muted">No tasks yet.</p>
    </div>
</div>
</body>
</html>
