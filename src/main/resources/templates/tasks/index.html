<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Smart Task Prioritizer</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-2">Smart Task Prioritizer</h1>
    <p class="text-muted mb-4">You currently have <span class="badge bg-primary" th:text="${#lists.size(tasks)}">0</span>open tasks.</p>

    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}">Success message</div>

    <a class="btn btn-primary mb-3" th:href="@{/tasks/new}">New Task</a>
    <a class="btn btn-outline-secondary mb-3" th:href="@{/tasks/completed}">View Completed Tasks</a>

    <p class="text-muted mb-4">Order the tasks:</p>

    <div class="btn-group mb-3" role="group" aria-label="Sort order">
        <a th:href="@{/tasks(sort='desc')}"
           class="btn"
           th:classappend="${currentSortOrder} == 'desc' ? ' btn-primary' : ' btn-outline-primary'">
            High → Low
        </a>
        <a th:href="@{/tasks(sort='asc')}"
           class="btn"
           th:classappend="${currentSortOrder} == 'asc' ? ' btn-primary' : ' btn-outline-primary'">
            Low → High
        </a>
    </div>

    <table class="table table-striped" th:if="${!#lists.isEmpty(tasks)}">
        <thead>
        <tr>
            <th>Title</th>
            <th>Deadline</th>
            <th>Priority</th>
            <th>Completed</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.title}">Title</td>
            <td th:text="${task.deadline}">2025-01-01</td>
            <td>
                <span th:text="${task.priorityScore}" th:class="'badge ' + (${task.priorityScore} >= 8 ? 'bg-danger' : (${task.priorityScore} >= 5 ? 'bg-warning text-dark' : 'bg-success'))">10</span>
            </td>
            <td>
                <span th:text="${task.completed} ? 'Yes' : 'No'">No</span>
            </td>
            <td>
                <a class="btn btn-sm btn-warning mb-1"
                   th:href="@{'/tasks/' + ${task.id} + '/edit'}">
                    Edit
                </a>

                <form th:if="${!task.completed}"
                      th:action="@{'/tasks/' + ${task.id} + '/complete'}"
                      method="post"
                      style="display:inline-block">
                    <button class="btn btn-sm btn-success" type="submit">Complete</button>
                </form>

                <form th:action="@{'/tasks/' + ${task.id} + '/delete'}"
                      method="post"
                      style="display:inline-block"
                      onsubmit="return confirm('Are you sure you want to delete this task?');">
                    <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <p th:if="${#lists.isEmpty(tasks)}" class="text-muted">No tasks yet.</p>
</div>
</body>
</html>
